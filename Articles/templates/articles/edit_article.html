{% extends 'baseTemplate.html' %}
{% load static %}

{% block head %}
<title>Edit Article: {{article.title}}</title>
<link rel="stylesheet" href="{% static 'editArticleTheme.css'%}">
{% endblock %}

{% block content %}
<h2>Edit Article</h2>
<hr>
<div id="forms">
    <form id="editForm" method="post" action="{% url 'articles:saveChanges' %}">
        {% csrf_token %}
        {{form}}
        <input type="hidden" name="editSlug" value="{{slug}}">
        <button id="editFormButton" class="formButton" type="submit">Save Changes</button>
    </form>
    <form id="deleteForm" method="post" action="{% url 'articles:deleteArticle' %}">
        {% csrf_token %}
        <input type="hidden" name="slug" value="{{slug}}">
        <button id="deleteFormButton" class="formButton" type="submit">Delete Article</button>
    </form>
</div>
{% endblock %}
