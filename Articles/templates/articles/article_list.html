{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Article List</title>
  </head>
  <body>
    <header>
      <h1>Hello, World: A Project Blog</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Articles</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    {% for article in articles %}
      <div class="articleBox">
        <h2><a href="#">{{article.title}}</a></h2>
        <p>{{article.date}}</p>
        <p>{{article.getSnippet}}</p>
      </div>
    {% endfor %}
  </body>
</html>
