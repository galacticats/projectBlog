{% extends 'baseTemplate.html' %}
{% load static %}

{% block head %}
  <title>Article List</title>
  <link rel="stylesheet" href="{% static 'articleListTheme.css' %}">
{% endblock %}

{% block content%}
  <h2>Article List</h2>
  <hr>
  {% for article in articles %}
    <div class="articleBox">
      <p><a href="{% url 'articleDetail' slug=article.slug %}" class="articleLink">{{article.title}}</a></p>
      <p>{{article.date}}</p>
      <p>{{article.getSnippet}}</p>
    </div>
  {% endfor %}
{% endblock %}
