{% extends 'baseTemplate.html' %}
{% load static %}

{% block head %}
    <title>Hello, World: {{article.title}}</title>
    <link rel="stylesheet" href="{% static 'articleDetailTheme.css' %}">
{% endblock %}

{% block content %}
    <h2>{{article.title}}</h2>
    <hr>
    <div id="articleHeader">
        <p class="articleMeta">Author: {{article.author}}</p>
        <p class="articleMeta">{{article.date}}</p>
    </div>
    <img src="{{article.picture.url}}"/>
    <p>{{article.body}}</p>
{% endblock %}
