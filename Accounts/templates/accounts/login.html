{% extends 'baseTemplate.html' %}
{% load static %}

{% block head %}
<title>Hello, World: Log In</title>
<link rel="stylesheet" href="{% static 'loginTheme.css' %}">
{% endblock %}

{% block content %}
<h2>Log In</h2>
<hr>
<form id="loginForm" action='/accounts/login/' method='post'>
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input id="submitButton" type="submit" value="Log In">
</form>
{% endblock %}
