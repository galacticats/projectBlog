{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World: A Project Blog</title>
    <link rel="stylesheet" href="{% static 'homeTheme.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, World: A Project Blog</h1>
    <h2>Create. Share. Explore.</h2>
    {% if not request.user.is_authenticated %}
    <a href="{% url 'accounts:signup' %}">Sign Up</a>
    <a href="{% url 'accounts:login' %}">Log In</a>
    {% endif %}
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'articles:articles' %}">Articles</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'articles:createArticle' %}">Create Article</a>
    <form action="{% url 'accounts:logout'%}" method="post">
      {% csrf_token %}
      <button type="submit">Log Out</button>
    </form>
    {% endif %}
  </body>
</html>
